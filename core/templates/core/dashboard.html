<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #6a11cb;
        }

        .btn-custom {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        table thead {
            background-color: #f3f3f3;
        }

        .course-actions a {
            margin-right: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="top-bar">
        <h2>Welcome, {{ request.user.username }}</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <div class="mb-4 text-end">
        <a href="{% url 'add_course' %}" class="btn btn-custom">+ Add Course</a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Course Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.title }}</td>
                    <td>{{ course.description }}</td>
                    <td class="course-actions">
                        <a href="{% url 'edit_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No courses added yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
