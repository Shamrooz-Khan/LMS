<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #08aeea, #2af598);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #08aeea;
            margin-bottom: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #08aeea;
            border-radius: 0;
            margin-bottom: 20px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #2af598;
            box-shadow: none;
        }

        .btn-custom {
            background: linear-gradient(to right, #08aeea, #2af598);
            color: white;
            width: 100%;
            font-weight: bold;
        }

        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Registration Form</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        <button type="submit" class="btn btn-custom">Create Account</button>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Sign in</a></small>
        </div>
    </form>
</div>

</body>
</html>
